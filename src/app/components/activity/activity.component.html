<section id="activity" class="border-bottom">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-3 pb-2 border-bottom">
            <h5 class="text-black">
                Activity
            </h5>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let item of Activity" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-3">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 h-100">
                    <div class="card bg-secondary border-0 shadow-sm" style="height: 75px">
                        <div class="card-body">

                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <p class="text-black mb-1 fw-semibold">
                        {{ item.author }}
                        <span class="fw-light">
                            {{ item.activity }}
                        </span>
                    </p>
                    <p class="text-black fw-normal mb-1">
                        {{ item.content.length > 30 ? (item.content | slice:0:30) + '...' : item.content }}
                    </p>
                    <p class="text-black fw-light" style="font-size: 12px;">
                        <i class="fas fa-comment fa-xs"></i>&nbsp; {{ item.time }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
